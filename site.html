<!doctype html>
<html>

<head>
  <title>ON-FIRE</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/frame.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/controls.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/custom.css" media="screen" rel="stylesheet" type="text/css" />
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/footer.js"></script>
  <style>
    .menu-index {
      color: rgb(255, 255, 255) !important;
      opacity: 1 !important;
      font-weight: 700 !important;
    }
  .container{
    position:relative;
    width:50%;
  }
  .image{
    display:block;
    width: 100%
    height: auto;
  }
  .textbox{
    display:none;
    position: absolute;
    top:20px;
    left: 100%;
    background-color: rgba(255,255,255,0.8);
    padding:10px;
    border:1px solid #000;
    z-index:10;
  }
  </style>
</head>
  <body>
    <div class="container">
      <img src="img/map_simplified.png" usemap="#image-map" alt="Clickable Image" class="image">
      <div id="textbox1" class="textbox">
        <p>This is a textbox for Link 1.</p>
      </div>
      <div id="textbox2" class="textbox">
        <p>This is a textbox for Link 2.</p>
      </div>
    </div>

    <map name="image-map">
      <area shape="circle" coords="500,150,50" href="javascript:void(0);" alt="Link 1" onclick="showTextbox('textbox1')">
       <area shape="circle" coords="200,10,250" href="javascript:void(0);" alt="Link 2" onclick="showTextbox('textbox2')">
    </map>
    <script>
      function  showTextbox(id){
        // Hide all text boxes
        var textboxes = document.querySelectorAll('.textbox');
        textboxes.forEach(function(textbox){
          textbox.style.display='none';
        });

        // Show the selected text box
        var textbox = document.getElementById(id);
        textbox.style.display='block';
      }
    </script>
  </body>

</html>
